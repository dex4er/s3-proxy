apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: minio
spec:
  gateways:
    - istio-system/ingress
  hosts:
    - s3-proxy.127.0.0.1.sslip.io
  http:
    - route:
        - destination:
            host: s3-proxy.default.svc.cluster.local
            port:
              number: 80
